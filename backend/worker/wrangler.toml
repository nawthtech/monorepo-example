name = "nawthtech-api"
main = "worker/src/main.go"
compatibility_date = "2025-12-09"
type = "javascript" # مطلوب للـ Wrangler حتى لو الكود Go، سيعمل Go runtime
account_id = ""    # ضع هنا Account ID الخاص بك على Cloudflare
workers_dev = true
route = ""
zone_id = ""

[env.production]
name = "nawthtech-api-prod"

[env.development]
name = "nawthtech-api-dev"

# جميع متغيرات البيئة تُدار من Railway أو Cloudflare Dashboard
# D1, JWT, SESSION وغيرها
[vars]
ENVIRONMENT = ""           # تضعها في Railway Environment Variables
API_VERSION = ""           # تضعها في Railway Environment Variables
D1_DATABASE_URL = ""       # تضعها في Railway Environment Variables
JWT_SECRET = ""            # تضعها في Railway Environment Variables
SESSION_SECRET = ""        # تضعها في Railway Environment Variables
CORS_ALLOWED_ORIGINS = ""  # تضعها في Railway Environment Variables

[[secrets_stores]]
binding = "SECRETS"
id = ""  # ضع هنا معرف Secret Store إذا استخدمته