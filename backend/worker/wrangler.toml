name = "nawthtech-worker"
compatibility_date = "2025-01-01"

type = "javascript" # keep default; note: Cloudflare Go Workers require building to WASM; if you package Go, use Pages Functions or Service Workers with Go-wasm.

[env.development]
name = "nawthtech-worker-dev"

[env.production]
name = "nawthtech-worker"

[vars]
ENVIRONMENT = "production"
API_VERSION = "v1"

# D1 binding (this tells Wrangler that your worker has a binding named DB)
[[d1_databases]]
binding = "DB"
database_name = "nawthtech_d1"
database_id = "" # optional - put actual ID in Cloudflare dashboard